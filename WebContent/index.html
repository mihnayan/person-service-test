<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Person service test</title>
</head>
<style>
	div#toolbox {
		background-color: #e7f0fa;
		max-width: 800px;
		margin-bottom: 3px;
	}
	div#command-buttons {
		text-align: right;	
	}
	div#form {
		margin: 5px;
		display: none;
	}
	table#person-table {
		border-collapse: collapse;
	}
	
	table#person-table th, table#person-table td {
		border: 1px solid #ccc;
		padding: 2px;
	}
</style>
<body>
	<h2>Добро пожаловать в проект "Person Service Test"!</h2>
	
	<div id="content">
		<div id="toolbox">
			<div id="command-buttons">
				<button onclick="showForm()">Добавить</button>
				<button onclick="">Редактировать</button>
				<button>Удалить</button>
			</div>
			<div id="form">
				<form id="edit-form">
					<table>
						<tr>
							<td><label for="id-text">Идентификатор</label></td>
							<td><input type="text" id="id-text" name="id" disabled value="0"></td>
						</tr>
						<tr>
							<td><label for="surname-text">Фамилия</label></td>
							<td><input type="text" id="surname-text" name="surname"></td>
						</tr>
						<tr>
							<td><label for="name-text">Имя</label></td>
							<td><input type="text" id="name-text" name="name"></td>
						</tr>
						<tr>
							<td><label for="patronymic-text">Отчество</label></td>
							<td><input type="text" id="patronymic-text" name="patronymic"></td>
						</tr>
						<tr>
							<td><label for="borndate-text">Дата рождения</label></td>
							<td><input type="text" id="borndate-text" name="bornDate"></td>
						</tr>
					</table>
				</form>
				<button onclick="sendFormData()">Отправить</button>
			</div>
		</div>
	
		<table id="person-table"></table>
	
	</div>
	
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/person-app.js"></script>
</body>
</html>
